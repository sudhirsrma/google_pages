<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="style_advanced.css">
  </head>
  <body>
    <div class="page">
      <div class="header">
        <div class="header1">
          <a class="header1a" href="index.html">Google</a>
          <a class="header1a" href="google_image.html">Images</a>
        </div>
      </div>
      <div class="adv">
        <label style="margin-left: 10px">Advanced Search</label>
      </div>
      <div class="line"></div>
      <div class="main">
        <div class="form">
          <div class="find">
            <span>Find pages with... </span>
          </div>

          <form action="https://google.com/search">
            <div class="form1">
              <div class="lable1">
                <div class="labelm">
                  <div class="labeln">
                    <label class="labeli" for="searchl">all these words:</label>
                  </div>
                </div>
                <div class="input1">
                  <div class="input2">
                    <input type="text" name="as_q" id="search1" />
                  </div>
                </div>
              </div>
              <div class="lable1">
                <div class="labelm">
                  <div class="labeln">
                    <label class="labeli" for="search2"
                      >this exact words:</label>
                  </div>
                </div>
               <div class="input1">
                  <div class="input2">
                    <input type="text" name="as_epq" id="search2" />
                  </div>
                </div>
              </div>
              <div class="lable1">
                <div class="labelm">
                  <div class="labeln">
                    <label class="labeli" for="search3" >any of this words:</label>
                  </div>
                </div>
               <div class="input1">
                  <div class="input2">
                    <input type="text" name="as_oq" id="search3" />
                  </div>
                </div>
              </div>
              <div class="lable1">
                <div class="labelm">
                  <div class="labeln">
                    <label class="labeli" for="search4">none of this words:</label>
                  </div>
                </div>
                <div class="input1">
                  <div class="input2">
                    <input type="text" name="as_eq" id="search4" />
                  </div>
                </div>
              </div>
              <div class="buttonMain">
                <div class="blankSpace"></div>
                <div class="button">
                  <input type="submit" value="Advance Search" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
